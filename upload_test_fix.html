<!DOCTYPE html>
<html>
<head>
    <title>Upload Test Fix - AV Catalog Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"], select, input[type="text"] {
            padding: 8px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055aa;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }
        .success {
            color: #2ecc71;
            font-weight: bold;
            margin-top: 10px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Upload Test Fix</h1>
    <p>This is a simple test page to verify file upload functionality.</p>

    <form id="upload-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" placeholder="Enter company name">
        </div>

        <div class="form-group">
            <label for="file">Select File:</label>
            <input type="file" id="file" name="file" required>
            <small>Supported formats: CSV, Excel, JSON, XML</small>
        </div>

        <div class="form-group">
            <button type="submit" id="submit-btn">Upload File</button>
        </div>
    </form>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Processing your file. Please wait...</p>
    </div>

    <div id="result"></div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const fileInput = document.getElementById('file');
            const companyInput = document.getElementById('company');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.getElementById('submit-btn');

            // Validate file input
            if (!fileInput.files || fileInput.files.length === 0) {
                resultDiv.innerHTML = '<div class="error">Please select a file to upload.</div>';
                return;
            }

            // Create FormData object
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            if (companyInput.value) {
                formData.append('company', companyInput.value);
            }

            // Show loading indicator
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';
            submitBtn.disabled = true;

            // Upload the file
            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Upload failed');
                    });
                }
                return response.json();
            })
            .then(data => {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;

                if (data.success) {
                    // Upload successful
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p>File uploaded successfully!</p>
                            <p>Job ID: ${data.job_id}</p>
                            <p>File: ${data.filename}</p>
                            <p><button id="analyze-btn" data-job-id="${data.job_id}">Analyze File</button></p>
                        </div>
                    `;

                    // Add event listener to analyze button
                    document.getElementById('analyze-btn').addEventListener('click', function() {
                        analyzeFile(this.getAttribute('data-job-id'));
                    });
                } else {
                    // Upload failed
                    resultDiv.innerHTML = `<div class="error">Upload failed: ${data.error || 'Unknown error'}</div>`;
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error('Error:', error);
            });
        });

        function analyzeFile(jobId) {
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            // Show loading indicator
            loadingDiv.style.display = 'block';
            
            // Create FormData object
            const formData = new FormData();
            formData.append('job_id', jobId);

            // Analyze the file
            fetch('/api/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Analysis failed');
                    });
                }
                return response.json();
            })
            .then(data => {
                loadingDiv.style.display = 'none';

                if (data.success) {
                    // Analysis successful
                    resultDiv.innerHTML += `
                        <div class="success">
                            <p>File analyzed successfully!</p>
                            <p>Job ID: ${data.job_id}</p>
                            <p>Rows: ${data.structure ? data.structure.row_count : 'Unknown'}</p>
                            <p>Columns: ${data.structure ? data.structure.column_count : 'Unknown'}</p>
                            <p><a href="/api/get-mapping-data/${data.job_id}" target="_blank">View Mapping Data</a></p>
                        </div>
                    `;
                } else {
                    // Analysis failed
                    resultDiv.innerHTML += `<div class="error">Analysis failed: ${data.error || 'Unknown error'}</div>`;
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                resultDiv.innerHTML += `<div class="error">Error: ${error.message}</div>`;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
